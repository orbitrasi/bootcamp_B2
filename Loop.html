<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Untuk Loop</title>
</head>
<body>
    <form>
        <h3>Inputkan jumlah perulangan</h3>
        <input type="number" id="naikangka" onchange="Naikangka()">
        <button type="button" onclick="Naikangka()">Submit</button>
    </form>

    <h3>Output:</h3>
    <ul id="outputnaik"></ul>

    <form>
        <h3>Inputkan jumlah kuadrat</h3>
        <input type="number" id="kuadratangka" onchange="Kuadrat()">
        <button type="button" onclick="Kuadrat()">Submit</button>
    </form>

    <h3>Output:</h3>
    <ul id="hasilkuadrat"></ul>

    <form>
        <h3>Inputkan banyak angka</h3>
        <input type="number" id="kali3" onchange="Kelipatan()">
        <button type="button" onclick="Kelipatan()">Submit</button>
    </form>

    <h3>Output:</h3>
    <ul id="hasilkali"></ul>

    <script src="Loop.js"></script>
</body>
</html>
